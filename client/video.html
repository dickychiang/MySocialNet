
<html>
<head>
  <title>Video chat</title>
  <link rel="stylesheet" href="assets/video.css">
   <script>
  	var api_root = 'http://ec2-52-64-12-169.ap-southeast-2.compute.amazonaws.com:3000';
  	var api_path = api_root + '/api';
  </script>
  <script type="text/javascript" src="assets/jquery.min.js"></script>
  <script type="text/javascript" src="assets/socket.io.js"></script>
  <script type="text/javascript" src="assets/nlib.js"></script>
  <script type="text/javascript" src="assets/peer.js"></script>
  <script type="text/javascript" src="assets/video.js"></script>
</head>

<body>

  <div class="pure-g">

      <!-- Video area -->
      <div class="pure-u-2-3" id="video-container">
        <video id="their-video" autoplay></video>
        <video id="my-video" muted="true" autoplay></video>
      </div>

      <!-- Steps -->
      <div class="pure-u-1-3">

        <!-- Get local audio/video stream -->
        <div id="step1">
          <div class="pure-form">
            <input type="text" placeholder="AccessToken" id="accessToken">
            <br/>
            <a href="#" class="pure-button pure-button-success" id="accessTokenButton_caller">Set AccessToken (caller)</a>
            <br/>
             <a href="#" class="pure-button pure-button-success" id="accessTokenButton_receiver">Set AccessToken (receiver)</a>
          </div>
        </div>

        <!-- Make calls to others -->
        <div id="step2">
          <p>Your id: <span id="my-id">...</span></p>
          <h3>Make a call</h3>
          <div class="pure-form">
            <input type="text" placeholder="Call user id..." id="callto-id">
            <a href="#" class="pure-button pure-button-success" id="make-call">Call</a>
          </div>
        </div>

        <!-- Call in progress -->
        <div id="step3">
          <p>Currently in call with <span id="their-id">...</span></p>
          <p><a href="#" class="pure-button pure-button-error" id="end-call">End call</a></p>
        </div>
      </div>
  </div>


</body>
</html>
